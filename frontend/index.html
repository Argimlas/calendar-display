<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Raum Kalender</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 px-6 py-4 shadow-lg">
            <h1 class="text-2xl font-bold">Raum Kalender</h1>
        </header>

        <main class="flex-1 p-6 max-w-5xl mx-auto w-full flex flex-col gap-6">
            <!-- Status Section -->
            <section id="status-section" class="bg-gray-800 rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div id="status-badge" class="text-3xl font-bold">
                            FREI
                        </div>
                        <p id="status-detail" class="text-gray-400 mt-1">
                            Kein aktueller Termin
                        </p>
                    </div>
                    <div
                        id="status-time"
                        class="text-4xl font-mono text-gray-300"
                    >
                        --:--
                    </div>
                </div>
            </section>

            <!-- Quickbook Section -->
            <section id="quickbook-section" class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-lg font-semibold mb-3">Ab jetzt buchen</h2>
                <div class="flex items-center gap-4">
                    <select
                        id="quickbook-duration"
                        class="bg-gray-700 text-white rounded-lg px-4 py-3 pr-10 text-lg appearance-none bg-[url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%239ca3af%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.23%207.21a.75.75%200%20011.06.02L10%2011.168l3.71-3.938a.75.75%200%20111.08%201.04l-4.25%204.5a.75.75%200%2001-1.08%200l-4.25-4.5a.75.75%200%2001.02-1.06z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_0.75rem_center] bg-no-repeat"
                    >
                        <option value="30">30 min</option>
                        <option value="60" selected>1 h</option>
                        <option value="90">1,5 h</option>
                        <option value="120">2 h</option>
                        <option value="180">3 h</option>
                        <option value="240">4 h</option>
                        <option value="360">6 h</option>
                        <option value="480">8 h</option>
                        <option value="720">12 h</option>
                        <option value="1440">24 h</option>
                    </select>
                    <button
                        id="quickbook-btn"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg px-6 py-2 text-lg transition-colors"
                    >
                        Jetzt buchen
                    </button>
                </div>
            </section>

            <!-- Calendar Section -->
            <section
                id="calendar-section"
                class="bg-gray-800 rounded-xl p-6 flex-1"
            >
                <div class="flex items-center justify-between mb-4">
                    <button
                        id="cal-prev"
                        class="bg-gray-700 hover:bg-gray-600 rounded-lg px-4 py-2 transition-colors"
                    >
                        &larr;
                    </button>
                    <h2 id="cal-title" class="text-xl font-semibold">
                        Januar 2026
                    </h2>
                    <button
                        id="cal-next"
                        class="bg-gray-700 hover:bg-gray-600 rounded-lg px-4 py-2 transition-colors"
                    >
                        &rarr;
                    </button>
                </div>
                <div
                    class="grid grid-cols-7 gap-1 text-center text-sm text-gray-400 mb-2"
                >
                    <div>Mo</div>
                    <div>Di</div>
                    <div>Mi</div>
                    <div>Do</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>So</div>
                </div>
                <div id="cal-grid" class="grid grid-cols-7 gap-1">
                    <!-- Calendar days rendered by JS -->
                </div>
            </section>
        </main>

        <!-- Booking Modal -->
        <div
            id="booking-modal"
            class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50"
        >
            <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md mx-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Termin reservieren</h2>
                    <button
                        id="modal-close"
                        class="text-gray-400 hover:text-white text-2xl"
                    >
                        &times;
                    </button>
                </div>
                <form id="booking-form" class="flex flex-col gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1"
                            >Datum</label
                        >
                        <input
                            type="date"
                            id="book-date"
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2"
                            required
                        />
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1"
                                >Start</label
                            >
                            <input
                                type="time"
                                id="book-start"
                                class="w-full bg-gray-700 text-white rounded-lg px-4 py-2"
                                required
                            />
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1"
                                >Ende</label
                            >
                            <input
                                type="time"
                                id="book-end"
                                class="w-full bg-gray-700 text-white rounded-lg px-4 py-2"
                                required
                            />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1"
                            >Titel (optional)</label
                        >
                        <input
                            type="text"
                            id="book-title"
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2"
                            placeholder="z.B. Meeting"
                        />
                    </div>
                    <div class="flex gap-3 mt-2">
                        <button
                            type="submit"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg px-4 py-2 transition-colors"
                        >
                            Reservieren
                        </button>
                        <button
                            type="button"
                            id="modal-cancel"
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg px-4 py-2 transition-colors"
                        >
                            Abbrechen
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/api.js"></script>
        <script src="js/status.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/booking.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
